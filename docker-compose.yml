version: "3"
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./homepage:/var/www/html
    ports:
      - 8080:80
    depends_on:
      - mariadb
  mariadb:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: USERNAME
      MYSQL_USER: USERNAME
      MYSQL_PASSWORD: PASSWORD
    volumes:
      # - ./mysql:/var/lib/mysql
      - ./sql:/sql
    restart: always
    ports:
      - "3306:3306"
